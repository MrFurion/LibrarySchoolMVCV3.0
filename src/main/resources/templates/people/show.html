<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getAge()}">VALUE</p>
<br>
<div th:if="${books.isEmpty()}">
    <p>У пользователя нет зарегистрированных книг</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <p>У пользователя зарегистрированны книги:</p>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle + ', ' + book.getAuthor() + ', ' + book.getYear()}"></tr>
    </table>

</div>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать данные</a>

<br/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить человека"/>
</form>
</body>
</html>
